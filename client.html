<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Micro-tic</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body class="font-sans flex items-center justify-center ">
        <div
            class="bg-[#1e4969] p-4 rounded-lg min-h-screen w-full max-w-xl mx-auto">

            <div class="flex items-center justify-between mb-8">
                <a href="./connexion.html"
                    class="group flex items-center text-white hover:text-blue-200 transition-all duration-300">
                    <div
                        class="p-2 rounded-full bg-white/10 group-hover:bg-white/20 transition-all duration-300 mr-3">
                        <svg
                            class="w-5 h-5 text-white transform group-hover:-translate-x-1 transition-transform duration-300"
                            fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </div>
                    <span class="font-semibold">Retour</span>
                </a>

                <div
                    class="bg-white/10 backdrop-blur-sm border border-white/20 px-4 py-2 rounded-full">
                    <h1 class="text-xl font-bold text-white">Client</h1>
                </div>
            </div>

            <div class="flex justify-center mb-8">
                <div class="relative">
                    <div
                        class="bg-gradient-to-br from-blue-300 to-cyan-300 rounded-full p-8 shadow-2xl animate-float">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor"
                            class="w-12 h-12 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 
                              3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 
                              12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 
                              0-4.512-.645-6.374-1.766Z" />
                        </svg>
                    </div>
                   
                </div>
            </div>

            <div class="space-y-4 mb-8">
                <div
                    class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl p-4 hover:bg-white/15 hover:-translate-y-1 transition-all duration-300 cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div
                            class="p-3 bg-gradient-to-br from-green-400 to-emerald-500 rounded-xl shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor"
                                class="w-6 h-6 text-white">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M8.288 15.038a5.25 5.25 0 0 1 7.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 0 1 1.06 0Z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p
                                class="font-bold text-white text-lg">10.5.50.239</p>
                            <p class="text-blue-200 text-sm">Votre adresse
                                IP</p>
                        </div>
                        <div
                            class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    </div>
                </div>

                <div
                    class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl p-4 hover:bg-white/15 hover:-translate-y-1 transition-all duration-300 cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div
                            class="p-3 bg-gradient-to-br from-purple-400 to-indigo-500 rounded-xl shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor"
                                class="w-6 h-6 text-white">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p
                                class="font-bold text-white text-lg font-mono">52:EC:88:99:06:D1</p>
                            <p class="text-blue-200 text-sm">Adresse MAC de
                                votre appareil</p>
                        </div>
                    </div>
                </div>

                <div
                    class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl p-4 hover:bg-white/15 hover:-translate-y-1 transition-all duration-300 cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div
                            class="p-3 bg-gradient-to-br from-orange-400 to-red-500 rounded-xl shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor"
                                class="w-6 h-6 text-white">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p
                                class="font-bold text-white text-lg font-mono">23m
                                13s</p>
                            <p class="text-blue-200 text-sm">Durée de votre
                                connexion</p>
                        </div>
                        <div class="flex space-x-1">
                            <div
                                class="w-1 h-6 bg-orange-400 rounded-full animate-pulse"></div>
                            <div
                                class="w-1 h-6 bg-orange-400 rounded-full animate-pulse"
                                style="animation-delay: 0.2s"></div>
                            <div
                                class="w-1 h-6 bg-orange-400 rounded-full animate-pulse"
                                style="animation-delay: 0.4s"></div>
                        </div>
                    </div>
                </div>

                <div
                    class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl p-4 hover:bg-white/15 hover:-translate-y-1 transition-all duration-300 cursor-pointer">
                    <div class="flex items-center space-x-4">
                        <div
                            class="p-3 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-xl shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor"
                                class="w-6 h-6 text-white">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </div>
                        <div class="flex-1">
                            <p
                                class="font-bold text-white text-lg font-mono">23h
                                35m 31s</p>
                            <p class="text-blue-200 text-sm">Temps restant</p>
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-- Section déconnexion -->
            <div
                class="bg-white/10 backdrop-blur-sm border border-white/20 rounded-2xl p-4 hover:bg-white/15 transition-all duration-300">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-3">
                        <div
                            class="p-2 bg-red-500/20 backdrop-blur-sm rounded-lg border border-red-400/30">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor"
                                class="w-5 h-5 text-red-300">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
                            </svg>
                        </div>
                        <div>
                            <span
                                class="text-white font-semibold block">Déconnexion</span>
                            <span class="text-blue-200 text-xs">Terminer la
                                session</span>
                        </div>
                    </div>

                    <button
                        class="bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white px-6 py-3 rounded-xl transition-all duration-300 flex items-center gap-2 shadow-lg hover:shadow-xl transform hover:-translate-y-1 hover:scale-105 active:scale-95 group">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor"
                            class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                        </svg>
                        <span class="font-medium">Déconnecter</span>
                    </button>
                </div>
            </div>

            
        </div>
    </body>

</html>
