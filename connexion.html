<script>
    let currentSlide = 0;
    let slides = [];
    let userInteracted = false;
    let interactionTimeout;
    let transitionTimeout;
    let data = [];

    function showSlide(index) {
        clearTimeout(transitionTimeout);
        slides.forEach((slide, i) => {
            slide.style.display = i === index ? 'block' : 'none';
        });

        const current = slides[index];
        const isVideo = data[index].type === 'video';

        if (isVideo) {
            const video = current.querySelector('video');
            if (video) {
                video.currentTime = 0;
                video.play();
                video.onended = () => {
                    if (!userInteracted) goToNextSlide();
                };
            } else {
                transitionTimeout = setTimeout(() => {
                    if (!userInteracted) goToNextSlide();
                }, 15000);
            }
        } else {
            transitionTimeout = setTimeout(() => {
                if (!userInteracted) goToNextSlide();
            }, 7000);
        }
    }

    function goToNextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function goToPrevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    function resetUserInteraction() {
        userInteracted = true;
        clearTimeout(interactionTimeout);
        interactionTimeout = setTimeout(() => {
            userInteracted = false;
        }, 10000);
    }

    function setupManualControls() {
        document.getElementById('prevBtn').addEventListener('click', () => {
            goToPrevSlide();
            resetUserInteraction();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            goToNextSlide();
            resetUserInteraction();
        });
    }

    function setupHoverPause() {
        const carousel = document.getElementById('carousel-container');
        carousel.addEventListener('mouseenter', () => {
            userInteracted = true;
        });
        carousel.addEventListener('mouseleave', () => {
            resetUserInteraction();
        });
    }

    function loadAds() {
        const container = document.getElementById('carousel-container');
        container.innerHTML = '';

        data.forEach((item, index) => {
            const slide = document.createElement('div');
            slide.classList.add('carousel-item', 'h-full', 'w-full');
            slide.style.display = index === 0 ? 'block' : 'none';

            if (item.type === 'image') {
                const img = document.createElement('img');
                img.src = item.url;
                img.alt = item.title || 'Publicité';
                img.className = 'object-cover h-full w-full';
                slide.appendChild(img);
            } else if (item.type === 'video') {
                const video = document.createElement('video');
                video.src = item.url;
                video.controls = false;
                video.className = 'object-cover h-full w-full';
                slide.appendChild(video);
            }

            container.appendChild(slide);
        });

        slides = Array.from(document.querySelectorAll('.carousel-item'));
        currentSlide = 0;
        showSlide(currentSlide);
    }

    function fetchAds() {
        fetch('https://49a5-2c0f-2a80-3ba-4600-e39d-bce5-6497-b89d.ngrok-free.app/api/get-host/9f13655f-f3b6-4ecd-b2ba-b773fcb3c6a1/publicities')
            .then(response => response.json())
            .then(result => {
                data = result;
                console.log('Publicités chargées depuis le serveur :', result);
                loadAds();
            })
            .catch(error => {
                console.error('Erreur lors du chargement des publicités :', error);
                loadAds(); // optionnel fallback vide
            });
    }

    window.addEventListener('DOMContentLoaded', () => {
        setupManualControls();
        setupHoverPause();
        fetchAds();
    });
</script>
